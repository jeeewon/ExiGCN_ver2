# Configuration for OGBN-arXiv dataset

model:
  type: "exigcn"
  num_layers: 3
  hidden_dim: 256
  dropout: 0.3
  activation: "relu"

training:
  epochs: 200
  learning_rate: 0.01
  retraining_lr: 0.005
  weight_decay: 0.0001
  optimizer: "adam"
  patience: 50

experiment:
  initial_ratio: 0.9
  update_stages: [0.02, 0.04, 0.06, 0.08, 0.10]
  num_runs: 5
  seed: 42

device:
  use_cuda: true
  gpu_id: 0

dataset:
  name: "ogbn_arxiv"
  num_classes: 40
  num_features: 128
  num_nodes: 169343

data:
  root: "./data"
  normalize_features: true
  normalize_adj: true
  add_self_loops: true
  use_sparse: true

logging:
  use_wandb: false
  use_tensorboard: false
  experiment_name: "ogbn_arxiv_exigcn"