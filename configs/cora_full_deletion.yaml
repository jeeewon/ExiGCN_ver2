# Configuration for Cora-Full Deletion Experiment

model:
  type: "gcn"
  num_layers: 3
  hidden_dim: 256
  dropout: 0.5
  activation: "relu"

training:
  epochs: 300
  learning_rate: 0.01
  retraining_lr: 0.01      # For ExiGCN fine-tuning after deletion
  weight_decay: 0.005
  optimizer: "adam"
  patience: 50

experiment:
  # Deletion starts from 100% and removes progressively
  deletion_stages: [0.02, 0.04, 0.06, 0.08, 0.10]  # Delete 2%, 4%, 6%, 8%, 10%
  num_runs: 1
  seed: 42

device:
  use_cuda: true
  gpu_id: 0

dataset:
  name: "cora_full"
  num_classes: 70
  num_features: 8710
  num_nodes: 19793

data:
  root: "./data"
  normalize_features: true
  normalize_adj: true
  add_self_loops: true
  use_sparse: true

logging:
  use_wandb: false
  use_tensorboard: false
  experiment_name: "cora_full_deletion"