# Quick Test Configuration for Deletion Experiment

model:
  type: "gcn"
  num_layers: 2
  hidden_dim: 128
  dropout: 0.5
  activation: "relu"

training:
  epochs: 50               # Reduced for quick testing
  learning_rate: 0.01
  retraining_lr: 0.01
  weight_decay: 0.005
  optimizer: "adam"
  patience: 20

experiment:
  deletion_stages: [0.02, 0.04]  # Only 2 stages for quick test
  num_runs: 1
  seed: 42

device:
  use_cuda: true
  gpu_id: 0

dataset:
  name: "cora_full"
  num_classes: 70
  num_features: 8710
  num_nodes: 19793

data:
  root: "./data"
  normalize_features: true
  normalize_adj: true
  add_self_loops: true
  use_sparse: true

logging:
  use_wandb: false
  use_tensorboard: false
  experiment_name: "cora_full_deletion_test"