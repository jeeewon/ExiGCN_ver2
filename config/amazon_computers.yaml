# Amazon-Computers specific configuration
dataset:
  name: "amazon_computers"
  num_classes: 10
  num_features: 767
  num_nodes: 13752
  num_edges: 245861

model:
  num_layers: 2
  hidden_dim: 128
  dropout: 0.5

training:
  epochs: 200
  learning_rate: 0.01
  weight_decay: 0.0005

experiment:
  num_runs: 10

data:
  root: "./data"
  split: "public"
  normalize_features: true
  normalize_adj: true
  add_self_loops: true
  use_sparse: true

logging:
  experiment_name: "amazon_computers_exigcn"