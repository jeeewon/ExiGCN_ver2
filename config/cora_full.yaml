# Configuration for Cora-Full dataset
dataset:
  name: "cora_full"
  num_classes: 70
  num_features: 8710
  num_nodes: 19793
  
model:
  type: "exigcn"
  num_layers: 3
  hidden_dim: 256
  dropout: 0.5
  activation: "relu"

training:
  epochs: 500
  learning_rate: 0.01      # Initial training LR
  retraining_lr: 0.001      # Retraining LR (can be different from initial)
  weight_decay: 0.0005
  optimizer: "adam"
  patience: 100

experiment:
  initial_ratio: 0.9
  update_stages: [0.02, 0.04, 0.06, 0.08, 0.10]
  num_runs: 1
  seed: 42

device:
  use_cuda: true
  gpu_id: 0

data:
  root: "./data"
  normalize_features: true
  normalize_adj: true
  add_self_loops: true
  use_sparse: true

logging:
  use_wandb: false
  use_tensorboard: false
  experiment_name: "cora_full_exigcn"